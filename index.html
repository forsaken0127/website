<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Worker HTML Equivalent</title>
</head>
<body>
  <script>
    // Add event listener to respond to fetch events
    addEventListener('fetch', event => {
      event.respondWith((async () => {
        // Define the target domain to redirect
        const targetDomain = 'http://firefox-com.foxiproxi.workers.dev';
        const request = event.request;

        // Create a new URL object with the target domain
        const redirectURL = new URL(targetDomain);
        // Create a new Request object with the target URL
        const modifiedRequest = new Request(redirectURL, request);
        // Fetch the redirected URL with the modified request
        return fetch(modifiedRequest);
      })());
    });
  </script>
</body>
</html>
